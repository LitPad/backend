name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
        echo "sshpass installed"

    - name: Start SSH Agent and Add SSH Key
      run: |
        eval "$(ssh-agent -s)"
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
        chmod 600 private_key
        sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh-add private_key
        echo "SSH key added"

    - name: Verify SSH Connection
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        sshpass -p "${SSH_PASSPHRASE}" ssh -o StrictHostKeyChecking=no docker@${VPS_IP} "echo Connection successful"

    - name: Copy files to VPS
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
      run: |
        sshpass -p "${{ secrets.SSH_PASSPHRASE }}" rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ docker@${VPS_IP}:/backend
        echo "Files copied to VPS"

    - name: Create .env file on VPS
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
        ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        sshpass -p "${SSH_PASSPHRASE}" ssh -o StrictHostKeyChecking=no docker@${VPS_IP} << 'EOF'
          cd /backend
          echo "${ENV_FILE_CONTENT}" > .env
          echo ".env file created"
        EOF

    - name: SSH and run Docker Compose
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        sshpass -p "${SSH_PASSPHRASE}" ssh -o StrictHostKeyChecking=no docker@${VPS_IP} << 'EOF'
          cd /backend
          docker-compose down
          docker-compose up -d --build --remove-orphans
          echo "Docker Compose executed"
        EOF
