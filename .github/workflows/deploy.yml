name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to VPS
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ docker@${VPS_IP}:/backend

    - name: Create .env file on VPS
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
        ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
      run: |
        ssh -o StrictHostKeyChecking=no docker@${VPS_IP} << 'EOF'
          cd /backend
          echo "${ENV_FILE_CONTENT}" > .env
        EOF

    - name: SSH and run Docker Compose
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
      run: |
        ssh -o StrictHostKeyChecking=no docker@${{ secrets.VPS_IP }} << 'EOF'
          cd /backend
          docker-compose down
          docker-compose up --build -d --remove-orphans
        EOF
